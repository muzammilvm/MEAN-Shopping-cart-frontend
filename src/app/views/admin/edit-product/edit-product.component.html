

<app-admin-header></app-admin-header>



<section>
    <div class="container">
        <div class="row justify-content-center mt-2">
            <div class="col-md-4">
                <div class="d-flex justify-content-center"><h2  style="align-items: center;margin-top: 1cm;">Edit product</h2></div>
                <form (ngSubmit)="editProduct()" [formGroup]="productForm" class="mt-3" enctype="multipart/form-data">

                    <label for="">name</label><br>
                    <input type="text" formControlName="name" class="form-control" name="name"  style="border-width: 2px;"><br>

                    <label for="">category</label><br>
                    <input type="text" formControlName="category" class="form-control" name="category" style="border-width: 2px;"><br>

                    <label for="">Price</label><br>
                    <input type="text" formControlName="price" class="form-control" name="price" style="border-width: 2px;"><br>

                    <label for="">description</label><br>
                    <input type="text" formControlName="description" class="form-control" name="description" style="border-width: 2px;"><br> 

                    <label for="">image</label><br>
                    <img class="mb-3" [src]="product.imageUrl" alt="" style="width: 100px;height: auto;" id="imgview">
                    <input type="file" class="addproduct" name="image" (change)="addImage($event)"><br>

                    <button type="submit" class="btn mt-4 mb-4 btn-success">submit</button>

                </form>



            </div>
        </div>
    </div>
</section>
