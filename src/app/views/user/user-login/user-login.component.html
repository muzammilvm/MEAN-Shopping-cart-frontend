<app-user-header></app-user-header>


<section class="bg-info body">
    <div class="container " style="height: 100%;margin-top: -58px;">
        <div class="row" style="height: 100%;;display: flex;justify-content: center;align-items: center;">
            <div class="col-md-5 float-right text-right ">
                <h1 class="text-white">User-Login</h1>
            </div>

            

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="vl" style="height: 400px;">
                    <div class="vr"></div>
                </div>


                <div class="mt-3">
                    <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-user-group text-white" style="font-size: 90px;"></i>
                    </div>
                    <!-- <div class="text-danger">
                        {{#if loginerr}}
                        <h6>Invalid Email or Password</h6>
                        {{/if}}
                    </div> -->
                    <form (ngSubmit)="login()" [formGroup]="loginForm" class="p-5">
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example1" class="form-control" name="email"
                                formControlName="email" placeholder="Email Address" style="border-width: 2px;">
                        </div>
                        <!-- invalid email -->
                        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                            class="text-danger" style="font-size: 14px;margin-top: -10px;">
                            Invalid Email
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example2" class="form-control" name="password"
                                formControlName="password" placeholder="password" style="border-width: 2px;">
                        </div>
                        <!-- invalid password -->
                        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                            class="text-danger mb-2" style="font-size: 14px;margin-top: -10px;">
                            Invalid Password
                        </div>
                        <div class="mt-3">
                            <a routerLink="/user-signup" style="margin: top 1cm ;">Create new Account</a>
                            <button type="submit" class="btn btn-primary" style="margin-left: 4.6cm ;">login</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</section>
