<header *ngIf="isScrolled">
  <nav class="navbar navbar-expand-lg navbar-light Scroll text-primary">
    
    <a class="navbar-brand mr-5" href="">Shopping-Cart</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active mr-2">
          <a class="nav-link" href="">products <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-ite mr-2" *ngIf="username">
          <a class="nav-link" routerLink="/cart"><i class="fa-solid fa-cart-shopping"></i>cart<span
              class="badge badge-success" style="margin-left: 3px;" id="cart-count">{{cartCount}}</span></a>
        </li>
        <li class="nav-item" *ngIf="username">
          <a class="nav-link" routerLink="/orders">orders</a>
        </li>
      </ul>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">

          <a *ngIf="!username"><i class="fa-regular fa-user mr-2"></i>Account</a>
          <a *ngIf="username">{{username}}</a>


        </button>
        <div class="dropdown-menu" style="margin-left:-26px;" aria-labelledby="dropdownMenuButton">
          <a *ngIf="username" class="btn dropdown-item" (click)="logout()">Logout</a>
          <a *ngIf="!username" class="dropdown-item" routerLink="/user-login">Login</a>
          <hr>
          <a class="dropdown-item" routerLink="/admin">Admin</a>
        </div>
      </div>
    </div>
    <div class="fade">

    </div>
  </nav>
  
</header>
